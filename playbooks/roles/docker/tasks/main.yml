---
- name: Remove podman-docker (conflicts with Docker CE CLI)
  ansible.builtin.dnf:
    name: podman-docker
    state: absent
  failed_when: false

- name: Add Docker CE repo
  ansible.builtin.command: dnf config-manager addrepo --from-repofile https://download.docker.com/linux/fedora/docker-ce.repo
  args:
    creates: /etc/yum.repos.d/docker-ce.repo

- name: Install Docker Engine packages
  ansible.builtin.dnf:
    name: "{{ docker_packages }}"
    state: present
    update_cache: true

- name: Enable and start Docker service
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started

- name: Ensure docker group exists
  ansible.builtin.group:
    name: docker
    state: present

- name: Add invoking user to docker group
  ansible.builtin.user:
    name: "{{ target_user }}"
    groups: docker
    append: true

- name: Pull docker images
  ansible.builtin.command: "docker pull {{ item }}"
  loop: "{{ docker_images }}"
  changed_when: false
